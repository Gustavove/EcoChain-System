[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
lib_deps = 
	kmackay/micro-ecc@^1.0.0
	adafruit/Adafruit SSD1306@^2.4.7
	adafruit/Adafruit BusIO@^1.9.3
	sandeepmistry/LoRa@^0.8.0
	rweather/Crypto@^0.4.0

;[env:ttgo-t-beam]
;board = ttgo-t-beam

[env:ttgo-lora32-v1]
board = ttgo-lora32-v1

